<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAVEINE Mini App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- SEARCH MODAL -->
<div id="search-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeSearch()">×</button>
    <h2>Search</h2>
    <input id="search-input" placeholder="Search flowers..." oninput="searchProducts(this.value)">
    <div id="search-results"></div>
  </div>
</div>

<!-- TOP BAR -->
<header class="top-bar">
  <button class="menu-btn">☰</button>
  <img src="logo.png" class="logo">
  <div class="spacer"></div>
</header>

<!-- SIDE MENU -->
<div id="side-menu" class="side-menu">
  <div class="side-header">
    <button class="close-menu" onclick="toggleMenu()">×</button>
  </div>

  <div class="menu-block">
    <div class="menu-title" onclick="toggleSub('collection')">
      Collection <span id="icon-collection">+</span>
    </div>
    <div id="collection" class="submenu">
      <a onclick="loadCategory(23,'Christmas Collection')">Christmas</a>
      <a onclick="loadCategory(24,'Luxury')">Luxury</a>
      <a onclick="loadCategory(25,'Spring')">Spring</a>
      <a onclick="loadCategory(26,'Vases')">Vases</a>
      <a onclick="loadCategory(27,'Box')">Box</a>
    </div>
  </div>
</div>

<main id="content">
  <section class="hero">
    <img src="hero.jpg">
  </section>

  <section class="section">
    <h2>Welcome to TAVÉINE</h2>
    <p>Select a collection from the menu ☰</p>
  </section>
</main>

<!-- PRODUCT MODAL -->
<div id="product-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeProduct()">×</button>
    <img id="modal-img">
    <h2 id="modal-title"></h2>
    <p id="modal-price"></p>
    <button class="main-btn" onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<!-- CART -->
<div id="cart-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeCart()">×</button>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
  </div>
</div>

<nav class="bottom-nav">
  <button onclick="scrollToTop()">Shop</button>
  <button onclick="openSearch()">Search</button>
  <button onclick="openWishlist()">Wishlist (<span id="wishlist-count">0</span>)</button>
  <button onclick="openCart()">Cart (<span id="cart-count">0</span>)</button>
</nav>

<script src="script.js"></script>
</body>
</html>
