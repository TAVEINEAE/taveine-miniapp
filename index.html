<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAVEINE Mini App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- SEARCH MODAL -->
<div id="search-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeSearch()">√ó</button>
    <h2>Search</h2>
    <input id="search-input" placeholder="Search flowers..." oninput="searchProducts(this.value)">
    <div id="search-results"></div>
  </div>
</div>

<!-- TOP BAR -->
<header class="top-bar">
  <button class="menu-btn">‚ò∞</button>
  <img src="logo.png" class="logo">
  <div class="spacer"></div>
</header>

<!-- SIDE MENU -->
<div id="side-menu" class="side-menu">
  <button class="close-menu" onclick="toggleMenu()">√ó</button>

  <div class="menu-block">
    <div class="menu-title" onclick="toggleSub('collection')">
      Collection <span id="icon-collection">+</span>
    </div>
    <div id="collection" class="submenu">
      <a onclick="renderProducts('christmas','Christmas Collection')">Christmas</a>
      <a onclick="renderProducts('luxury','Luxury Collection')">Luxury</a>
      <a onclick="renderProducts('spring','Spring Collection')">Spring</a>
      <a onclick="renderProducts('vases','Vases')">Vases</a>
      <a onclick="renderProducts('box','Box Collection')">Box</a>
    </div>
  </div>
</div>

<main id="content">
  <section class="hero">
    <img src="hero.jpg">
  </section>

  <section class="section">
    <h2>Welcome to TAV√âINE</h2>
    <p>Select a collection from the menu ‚ò∞</p>
  </section>
</main>

<!-- PRODUCT MODAL -->
<div id="product-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeProduct()">√ó</button>
    <img id="modal-img">
    <h2 id="modal-title"></h2>
    <p id="modal-price"></p>
    <button class="main-btn" onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<!-- CART -->
<div id="cart-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeCart()">√ó</button>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button class="main-btn" onclick="checkoutTelegram()">Checkout</button>
  </div>
</div>

<!-- WISHLIST -->
<div id="wishlist-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeWishlist()">√ó</button>
    <h2>Your Wishlist</h2>
    <div id="wishlist-items"></div>
  </div>
</div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <button onclick="scrollToTop()">üè†<br><small>Shop</small></button>
  <button onclick="openSearch()">üîç<br><small>Search</small></button>
  <button onclick="openWishlist()">‚ù§Ô∏è<br><small>Wishlist <span id="wishlist-count">(0)</span></small></button>
  <button onclick="openCart()">üõí<br><small>Cart <span id="cart-count">(0)</span></small></button>
</nav>

<script src="script.js"></script>
</body>
</html>
