<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAVEINE Mini App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- TOP BAR -->
<header class="top-bar">
  <button class="menu-btn">☰</button>
  <img src="logo.png" class="logo" />
  <div class="spacer"></div>
</header>

<main>

  <!-- HERO -->
  <section class="hero">
    <img src="hero.jpg" alt="TAVEINE Hero">
  </section>

  <!-- SLIDER -->
  <section class="section">
    <h2>Christmas Collection</h2>

    <div class="slider">
      <div class="card">
        <img src="p1.jpg">
        <h4>Snowfall Serenity</h4>
        <span>620 AED</span>
      </div>

      <div class="card">
        <img src="p2.jpg">
        <h4>Winter Harmony Bowl</h4>
        <span>580 AED</span>
      </div>

      <div class="card">
        <img src="p3.jpg">
        <h4>Golden Pine</h4>
        <span>640 AED</span>
      </div>

      <div class="card">
        <img src="p4.jpg">
        <h4>Evergreen Glow</h4>
        <span>600 AED</span>
      </div>
    </div>
  </section>

  <!-- TEXT -->
  <section class="text-block">
    <h3>TAVÉINE’s Favorites</h3>
    <p>Beautifully Arranged. Thoughtfully Curated. Naturally Inspired.</p>
  </section>

  <!-- GRID 4x4 -->
  <section class="grid">
    <div class="grid-item"><img src="g1.jpg"></div>
    <div class="grid-item"><img src="g2.jpg"></div>
    <div class="grid-item"><img src="g3.jpg"></div>
    <div class="grid-item"><img src="g4.jpg"></div>
  </section>

</main>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <button>Shop</button>
  <button>Search</button>
  <button>Wishlist</button>
  <button>Cart</button>
</nav>

</body>
</html>
