<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAVEINE Mini App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- TOP BAR -->
<header class="top-bar">
  <button class="menu-btn">☰</button>
  <img src="logo.png" class="logo">
  <div class="spacer"></div>
</header>

<!-- SIDE MENU -->
<div id="side-menu" class="side-menu">
  <div class="side-header">
    <button class="close-menu" onclick="toggleMenu()">×</button>
  </div>

  <div class="menu-block">
    <div class="menu-title">Collections</div>
    <div id="collections-list" class="submenu show"></div>
  </div>
</div>

<main id="content">
  <section class="hero">
    <img src="hero.jpg">
  </section>

  <section class="section">
    <h2>Welcome to TAVÉINE</h2>
    <p>Select a collection from the menu ☰</p>
  </section>
</main>

<!-- PRODUCT MODAL -->
<div id="product-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeProduct()">×</button>
    <img id="modal-img">
    <h2 id="modal-title"></h2>
    <p id="modal-price"></p>

    <button class="main-btn" onclick="addToCart()">Add to Cart</button>
    <button class="crypto-btn" onclick="payCrypto()">Pay with Crypto</button>
  </div>
</div>

<!-- CART -->
<div id="cart-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeCart()">×</button>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>

    <button class="main-btn" onclick="checkoutTelegram()">Pay via Telegram</button>
    <button class="crypto-btn" onclick="payCrypto()">Pay with Crypto</button>
  </div>
</div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <button onclick="scrollToTop()">Shop</button>
  <button onclick="openCart()">Cart (<span id="cart-count">0</span>)</button>
</nav>

<script src="script.js"></script>
</body>
</html>
