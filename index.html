<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAVEINE Mini App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- TOP BAR -->
<header class="top-bar">
  <button class="menu-btn" aria-label="Menu">☰</button>
  <img src="logo.png" class="logo" alt="TAVEINE Logo" />
  <div class="spacer"></div>
</header>

<!-- SIDE MENU -->
<div id="side-menu" class="side-menu">
  <div class="side-header">
    <button class="close-menu" onclick="toggleMenu()">×</button>
  </div>

  <div class="menu-block">
    <div class="menu-title" onclick="toggleSub('collection')">
      Collection <span id="icon-collection">+</span>
    </div>
    <div id="collection" class="submenu">
      <a onclick="renderProducts('christmas','Christmas Collection')">Christmas Collection</a>
      <a onclick="renderProducts('luxury','Luxury Collection')">Luxury</a>
    </div>
  </div>
</div>

<main id="content">

  <!-- HERO -->
  <section class="hero">
    <img src="hero.jpg" alt="TAVEINE Hero">
  </section>

  <!-- SLIDER -->
  <section class="section">
    <h2>Christmas Collection</h2>
    <div class="slider">

      <div class="card" onclick="openProduct('Snowfall Serenity','620 AED','p1.jpg')">
        <img src="p1.jpg">
        <button class="heart-btn" onclick="toggleWishlist('Snowfall Serenity','620 AED','p1.jpg', this); event.stopPropagation()">♥</button>
        <h4>Snowfall Serenity</h4>
        <span>620 AED</span>
      </div>

      <div class="card" onclick="openProduct('Winter Harmony Bowl','580 AED','p2.jpg')">
        <img src="p2.jpg">
        <button class="heart-btn" onclick="toggleWishlist('Winter Harmony Bowl','580 AED','p2.jpg', this); event.stopPropagation()">♥</button>
        <h4>Winter Harmony Bowl</h4>
        <span>580 AED</span>
      </div>

      <div class="card" onclick="openProduct('Golden Pine','640 AED','p3.jpg')">
        <img src="p3.jpg">
        <button class="heart-btn" onclick="toggleWishlist('Golden Pine','640 AED','p3.jpg', this); event.stopPropagation()">♥</button>
        <h4>Golden Pine</h4>
        <span>640 AED</span>
      </div>

      <div class="card" onclick="openProduct('Evergreen Glow','600 AED','p4.jpg')">
        <img src="p4.jpg">
        <button class="heart-btn" onclick="toggleWishlist('Evergreen Glow','600 AED','p4.jpg', this); event.stopPropagation()">♥</button>
        <h4>Evergreen Glow</h4>
        <span>600 AED</span>
      </div>

    </div>
  </section>

  <!-- GRID -->
  <section class="grid">
    <div class="grid-card" onclick="openProduct('Pink Roses','950 AED','g1.jpg')">
      <img src="g1.jpg">
      <button class="heart-btn" onclick="toggleWishlist('Pink Roses','950 AED','g1.jpg', this); event.stopPropagation()">♥</button>
    </div>
    <div class="grid-card" onclick="openProduct('Ivory Roses','950 AED','g2.jpg')">
      <img src="g2.jpg">
      <button class="heart-btn" onclick="toggleWishlist('Ivory Roses','950 AED','g2.jpg', this); event.stopPropagation()">♥</button>
    </div>
  </section>

</main>

<!-- PRODUCT MODAL -->
<div id="product-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeProduct()">×</button>
    <img id="modal-img">
    <h2 id="modal-title"></h2>
    <p id="modal-price"></p>
    <button class="main-btn" onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<!-- CART MODAL -->
<div id="cart-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeCart()">×</button>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button class="main-btn" onclick="checkoutTelegram()">Checkout</button>
  </div>
</div>

<!-- WISHLIST MODAL -->
<div id="wishlist-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeWishlist()">×</button>
    <h2>Your Wishlist</h2>
    <div id="wishlist-items"></div>
  </div>
</div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <button onclick="scrollToTop()">Shop</button>
  <button onclick="openWishlist()">Wishlist <span id="wishlist-count">(0)</span></button>
  <button onclick="openCart()">Cart <span id="cart-count">(0)</span></button>
</nav>

<script src="script.js"></script>
</body>
</html>
